<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h2>Create nickname</h2>
            <input type="text" id="username-input" placeholder="player..">
            

<div>
<button class = "button" onclick="setUsername()">Save</button>
</div>

        </div>
    </div>

    <div class="container">
        <h2 id="user-name">User</h2>
        <div class="score">
            <div class="player">
                <div class="points" id="user-points">0</div>
                <div class="circle" id="user-number">0</div>
            </div>
            <button class="generate" onclick="generateNumbers()">Generate</button>
            <div class="player">
                <div class="points" id="computer-points">0</div>
                <div class="circle" id="computer-number">0</div>
            </div>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
